<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherNow</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="https://openweathermap.org/img/wn/01d.png" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>🌤 WeatherNow</h1>
      <div class="controls">
        <button id="themeToggle" title="Toggle Dark/Light Mode">🌓</button>
        <select id="unitToggle" title="Temperature Unit">
          <option value="metric">°C</option>
          <option value="imperial">°F</option>
        </select>
      </div>
    </header>

    <!-- Search -->
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Enter a city..." />
      <button id="searchBtn" title="Search">🔍</button>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader hidden"></div>

    <!-- Weather Info -->
    <section id="currentWeather" class="card hidden"></section>

    <!-- Forecast -->
    <section id="forecast" class="forecast hidden">
      <h2>5-Day Forecast</h2>
      <div id="forecastCards" class="forecast-cards"></div>
    </section>

    <!-- Footer -->
    <footer>
      <p>Made by <strong>Sajidali Momin</strong> | <a href="https://github.com/sajidali440" target="_blank">GitHub</a></p>
    </footer>
  </div>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker Registered"))
        .catch(err => console.error("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
